<div class="fs-message-{{ data.type }}">
  <div mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
    <mat-icon>{{ data.icon }}</mat-icon>
    <span>{{ data.options.title }}</span>
  </div>
  <mat-dialog-content>
    <div class="message" [innerHTML]="data.message"></div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="hide()" *ngIf="!data.options.buttons" color="primary">OK</button>
    <button mat-button *ngFor="let button of data.options.buttons || []" (click)="buttonClick(button)" [color]="button.color">{{button.label}}</button>
  </mat-dialog-actions>
</div>
