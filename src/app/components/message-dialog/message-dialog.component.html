<div class="fs-message-{{ data.type }}">
  <div mat-dialog-title>
    <mat-icon>{{ data.icon }}</mat-icon>
    <span>{{ data.options.title }}</span>
  </div>
  <mat-dialog-content>
    <div class="message" [innerHTML]="data.message"></div>
  </mat-dialog-content>
  <mat-dialog-actions>
    @if (!data.options.buttons) {
      <button mat-button (click)="hide()" color="primary">OK</button>
    }
    @for (button of data.options.buttons || []; track button) {
      <button mat-button (click)="buttonClick(button)" [color]="button.color">{{button.label}}</button>
    }
  </mat-dialog-actions>
</div>
